
EXECUTABLE:

   mpirun    : 'mpirun -n 4'
   pathToExe : './transientDiffusion' 
      
ARGUMENTS:

   initial  : ' -nPEx 2 -nPEy 2 -nCellx  40 -nCelly 40 -solver jacobi -tEnd 3   -dt .001 -tPlot .1           > tmp'
   restart  : ' -nPEx 2 -nPEy 2 -nCellx  40 -nCelly 40 -solver jacobi -tEnd 3   -dt .001 -tPlot .1 -restart 1 > tmp'

COMPLETION:

   ttyOutput    : 'tmp'
   completionStr: 'Execution Completed Successfully'
   


